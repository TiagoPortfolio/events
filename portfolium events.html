<head>
  <link rel=stylesheet type="text/css" href="portfolium events.css">
  <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="portfolium events.js"></script>
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <form method="post">
      <p>Title</p>
      <input type="text" name="title" value="" placeholder="Insert title...">
      <p>Description</p>
      <textarea name="description" cols="40" rows="5" placeholder="Insert description..."></textarea>
      <p>Begin Date</p>
      <input type="date" name="begin_date" value="">
      <p>End Date</p>
      <input type="date" name="end_date" value="">
      <p id="errors" style="display:none;"></p>
      <input type="submit" name="add" value="Add Event">
    </form>

  </div>

  <!-- Events -->
  <div class="content_center events" data-nav-content data-nav-group="partners" data-nav-id="events">

    <div id="events_box_left" style="display:none; float:right; width:100%; margin-bottom:30px;">
      <div class="events ball" style="background:#ffb000; float:right; margin-right:-26px;"></div>
      <div class="arrow_left"><img src="images/arrow_orange_right.png" width="13" height="33" alt=""/></div>
      <div class="box_post_left" style="background-color:#ffb000;">
        <div class="post">
          <img src="" alt="" style="max-width:430px;"/> 
          <p class="event_title"></p>
          <p class="event_date"></p>
          <p class="event_description"></p>
        </div>
      </div>
    </div>

    <div id="events_box_right" style="display:none; float:left; width:100%; margin-bottom:30px;">
      <div class="events ball" style="background:#ff9000; float:left; margin-left:-24px;"></div>
      <div class="arrow_right"><img src="images/arrow_red_left.png" width="13" height="33" alt=""/></div>
      <div class="box_post_right">
        <div class="post">
          <img src=""alt="" style="max-width:430px;"/> 
          <p class="event_title"></p>
          <p class="event_date"></p>
          <p class="event_description"></p>
        </div>
      </div>
    </div>

    <div class="coluna0">
      <div id="future">
        <div class="events left">
        </div>

        <div class="events center">
          <img src="" alt="" style="float: inherit;">
          <div class="event_line_future" style="min-height:200px; margin-left:2px;"></div>
          <div id="center_balls"></div>
          <img src="" alt="" style="float: inherit; margin-left:2px;">
        </div>

        <div class="events right"></div>
      </div>
      <hr style="">
      <div id="past">
        <div class="events left">
        </div>

        <div class="events center">
          <img src="" alt="" style="float: inherit;">
          <div class="event_line_past" style="min-height:200px;"></div>
          <div id="center_balls"></div>
          <img src="" alt="" style="float: inherit; margin-left:2px;">
        </div>

        <div class="events right"></div>
      </div>
      <div class="events-begin">
            <span>BEGINNING</span>
          </div>
    </div>
  </div>
  <div class="clear"></div>
</body>
