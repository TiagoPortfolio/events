<head>
  <link rel=stylesheet type="text/css" href="portfolium events.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,600">
  <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="portfolium events.js"></script>
</head>
<body>
  <!-- Menu -->
  <div class="menu">
    <form method="post">
      <p>Title</p>
      <input type="text" name="title" value="" placeholder="Insert title...">
      <p>Description</p>
      <textarea name="description" cols="40" rows="5" placeholder="Insert description..."></textarea>
      <p>Begin Date</p>
      <input type="date" name="begin_date" value="">
      <p>End Date</p>
      <input type="date" name="end_date" value="">
      <input type="submit" name="add" value="Add Event">
    </form>
  </div>

  <!-- Events -->
  <div class="content_center meetus" data-nav-content data-nav-group="partners" data-nav-id="meetus">

    <div id="meetus_box_left" style="display:none; float:right; width:100%;">
      <div class="meetus ball" style="background:#ffb000; float:right; margin-right:-26px;"></div>
      <div class="arrow_left"><img src="" width="13" height="33" alt=""/></div>
      <div class="box_post_left" style="background-color:#ffb000;">
        <div class="post">
          <img src="" alt="" style="max-width:430px;"/> 
          <p class="event_title"></p>
          <p class="event_date"></p>
          <p class="event_description"></p>
        </div>
      </div>
    </div>

    <div id="meetus_box_left_milestone" style="display:none; float:right; width:100%;">
      <div class="meetus ball milestone" style="float:right; margin-right:-26px;"></div>
      <div class="arrow_left_milestone"><img src="" width="13" height="33" alt=""/></div>
      <div class="box_post_left_milestone">
        <div class="post">
          <div class="flag"><img src="" width="37" height="37" alt=""/></div>
          <div class="text">
            <p class="event_title" style="color:#FFFFFF; margin-top:0px; font-size:20px;"></p>
            <p class="event_date"  style="font-size:16px; color:#FFFFFF; margin-top:-18px;"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="meetus_box_right" style="display:none; float:left; width:100%;">
      <div class="meetus ball" style="background:#ff9000; float:left; margin-left:-24px;"></div>
      <div class="arrow_right"><img src="" width="13" height="33" alt=""/></div>
      <div class="box_post_right">
        <div class="post">
          <img src=""alt="" style="max-width:430px;"/> 
          <p class="event_title"></p>
          <p class="event_date"></p>
          <p class="event_description"></p>
        </div>
      </div>
    </div>

    <div id="meetus_box_right_milestone" style="display:none; float:left; width:100%;">
      <div class="meetus ball milestone" style="float:left; margin-left:-24px;"></div>
      <div class="arrow_right_milestone"><img src="" width="13" height="33" alt=""/></div>
      <div class="box_post_right_milestone">
        <div class="post">
          <div class="flag"><img src="" width="37" height="37" alt=""/></div>
          <div class="text">
            <p class="event_title" style="color:#FFFFFF; margin-top:0px; font-size:20px;"></p>
            <p class="event_date" style="font-size:16px; color:#FFFFFF; margin-top:-18px;"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="coluna0">
      <div class="meetus left">
      </div>

      <div class="meetus center">
        <img src="" alt="" style="float: inherit;">
        <div class="event_line_future" style="height:0px; margin-left:2px;"></div>
        <hr style="display:none"></hr>
        <div class="event_line_past" style="height:0px;"></div>
        <div id="center_balls"></div>
        <img src="" alt="" style="float: inherit; margin-left:2px;">
        <div class="aptoide-release">
          <span>BEGINNING</span>
        </div>
      </div>

      <div class="meetus right"></div>

    </div>
  </div>
  <div class="clear"></div>
</body>
